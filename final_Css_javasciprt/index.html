<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <title>My Webpage</title>
  </head>
  <body>
    <section class="navBar">
      <div class="gb_w">
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
      </div>
      <div class="gb_w">
        <a href="https://www.google.com/imghp?hl=en&tab=ri&authuser=0&ogbl"
          >Google Image</a
        >
      </div>
      <div class="AppsIcons"><img src="icon img/googleApps.png" alt="" /></div>
      <div class="ProfileIcons">
        <img src="icon img/profile img.png" alt="" />
      </div>
    </section>
    <section class="googleSection">
      <div class="googleImage"><img src="google.png" alt="" /></div>
      <div>
        <form class="searchBar">
          <button type="submit" class="searchButton">
            <img src="icon img/searchIcon.png" alt="" />
          </button>
          <input
            id="searchInfo"
            type="text"
            placeholder="Search Google or Type a URL"
          />
          <button type="submit" class="searchButton">
            <img src="icon img/search by image.png" alt="" />
          </button>
          <button type="submit" class="searchButton">
            <img src="icon img/search by voice.png" alt="" />
          </button>
        </form>
        <div class="searchInfo"></div>
      </div>
      
    </section>
    <script src="app.js"></script>
  </body>
</html>
